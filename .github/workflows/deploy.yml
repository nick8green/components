name: Publish components packages

on:
  # release:
  #   types:
  #     - published
  #     - prereleased
  push:
    branches:
      - main
      - release
      - deployment

  workflow_dispatch:

jobs:
  checks:
    name: âœ… checks
    uses: ./.github/workflows/checks.yml

  version:
    name: â›™ versioning
    needs:
      - checks
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.details.outputs.version }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§± Setup workspace
        uses: nick8green/workflows/actions/node/setup@main
        with:
          registry: 'https://npm.pkg.github.com'

      - name: ğŸ‘Œ verify
        run: npm audit signatures

      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - id: details
        name: ğŸ” details
        run: |
          echo "version=1.0.0" >> $GITHUB_OUTPUT

  package:
    if: true == false
    name: ğŸš¢ build and deploy npm package
    runs-on: ubuntu-latest
    needs:
      - checks
      - version
    permissions:
      contents: read
      packages: write
    steps:
      - uses: nick8green/workflows/actions/node/setup@main
        with:
          registry: 'https://npm.pkg.github.com'

      - name: ğŸ—ï¸ build package
        run: npm run build

      # beta package
      - name: ğŸš€ publish package
        if: github.event_name == 'release' && github.event.action == 'prereleased'
        run: npm publish --tag beta --access restricted
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # stable package
      - name: ğŸš€ publish package
        if: github.event_name == 'release' && github.event.action == 'published'
        run: npm publish --tag stable --access restricted
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  storybook:
    concurrency:
      cancel-in-progress: false
      group: "pages"
    if: github.event_name == 'release' && github.event.action == 'published'
    name: ğŸ“š build and deploy storybook
    permissions:
      contents: read
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§± Setup workspace
        uses: nick8green/workflows/actions/node/setup@main

      - name: ğŸ“” build storybook
        run: npm run build:storybook

      - name: ğŸ—’ï¸ setup pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'storybook'

      - name: ğŸš€ deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4
