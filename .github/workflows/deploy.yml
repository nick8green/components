name: publish components packages

on:
  release:
    types:
      - prereleased
      - released
  push:
    branches:
      - main
      - release
      - deployment

  workflow_dispatch:

jobs:
  trigger:
   runs-on: ubuntu-latest
   steps:
    - run: echo "${{ toJson(github) }}"

  checks:
    name: ✅ checks
    uses: ./.github/workflows/checks.yml

  version:
    name: ⛙ versioning
    needs:
      - checks
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: 🛎️ checkout code
        uses: actions/checkout@v4

      - name: 🧱 setup workspace
        uses: nick8green/workflows/actions/node/setup@main
        with:
          registry: 'https://npm.pkg.github.com'

      - name: 👌 verify
        run: npm audit signatures

      - name: 📋 version
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release

  package:
    if: true == false
    name: 🚢 build and deploy npm package
    runs-on: ubuntu-latest
    needs:
      - checks
      - version
    permissions:
      contents: read
      packages: write
    steps:
      - uses: nick8green/workflows/actions/node/setup@main
        with:
          registry: 'https://npm.pkg.github.com'

      - name: 🏗️ build package
        run: npm run build

      # beta package
      - name: 🚀 publish package
        if: github.event_name == 'release' && github.event.action == 'prereleased'
        run: npm publish --tag beta --access restricted
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # stable package
      - name: 🚀 publish package
        if: github.event_name == 'release' && github.event.action == 'released'
        run: npm publish --tag stable --access restricted
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  storybook:
    concurrency:
      cancel-in-progress: false
      group: "pages"
    if: github.event_name == 'release' && github.event.action == 'released'
    name: 📚 build and deploy storybook
    needs:
      - package
    permissions:
      contents: read
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: 🧱 setup workspace
        uses: nick8green/workflows/actions/node/setup@main

      - name: 📔 build storybook
        run: npm run build:storybook

      - name: 🗒️ setup pages
        uses: actions/configure-pages@v5

      - name: 📦 upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'storybook'

      - name: 🚀 deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4
