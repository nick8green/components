name: publish components packages

on:
  push:
    branches:
      - "**"
      - "!main"
  pull_request:
    types: 
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

jobs:
  checks:
    name: ✅ checks
    uses: ./.github/workflows/checks.yml

  dry-run-comment:
    name: 🧪 release dry run
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ checkout code
        uses: actions/checkout@v5

      - name: 🧱 setup workspace
        uses: nick8green/workflows/actions/node/setup@main
        with:
          registry: 'https://npm.pkg.github.com'
          token: ${{ secrets.GH_PAT }}

      - name: 🔍 release dry run
        id: dryrun
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          npx semantic-release --dry-run --no-ci > dryrun.txt
          echo "### Semantic Release Dry Run Output" > comment.md
          echo "\`\`\`" >> comment.md
          tail -n 50 dryrun.txt >> comment.md
          echo "\`\`\`" >> comment.md

      - name: 💬 comment on PR
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('comment.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });

  version:
    name: ⛙ versioning
    needs:
      - checks
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release' && github.event_name == 'push'
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: 🛎️ checkout code
        uses: actions/checkout@v5

      - name: 🧱 setup workspace
        uses: nick8green/workflows/actions/node/setup@main
        with:
          registry: 'https://npm.pkg.github.com'
          token: ${{ secrets.GH_PAT }}

      - name: 👌 verify
        run: yarn audit signatures

      - name: 📋 version
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}
        run: npx semantic-release

  storybook:
    if: endsWith(github.ref, 'release')
    name: 📚 deploy storybook
    needs:
      - version
    uses: ./.github/workflows/storybook-build-and-deploy.yml
    with:
      deploy: true

  create-pr:
    if: endsWith(github.ref, 'release')
    name: 📨 Create PR to main
    needs:
      - version
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Create PR
        uses: devops-infra/action-pull-request@v0.6.1
        with:
          github_token: ${{ secrets.GH_PAT }}
          label: automatic
          source_branch: release
          target_branch: main
          title: Latest Release
          body: "**Automated pull request**"
          draft: false
          get_diff: true
