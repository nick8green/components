name: publish components packages

on:
  push:
    branches:
      - "**"
      - "!main"

  workflow_dispatch:

jobs:
  checks:
    name: âœ… checks
    uses: ./.github/workflows/checks.yml

  version:
    name: â›™ versioning
    needs:
      - checks
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: ğŸ›ï¸ checkout code
        uses: actions/checkout@v4

      - name: ğŸ§± setup workspace
        uses: nick8green/workflows/actions/node/setup@main
        with:
          registry: 'https://npm.pkg.github.com'

      - name: ğŸ‘Œ verify
        run: npm audit signatures

      - name: ğŸ‘·ğŸ¼â€â™‚ï¸ build
        run: npm run build

      - name: ğŸ“‹ version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  storybook:
    if: contains(github.ref, 'release')
    name: ğŸ“š deploy storybook
    needs:
      - version
    uses: ./.github/workflows/storybook-build-and-deploy.yml
    with:
      deploy: true

  create-pr:
    if: contains(github.ref, 'release')
    name: ğŸ“¨ Create PR to main
    needs:
      - version
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR
        uses: devops-infra/action-pull-request@v0.6.0
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          label: automatic
          source_branch: release
          target_branch: main
          title: Latest Release
          body: "**Automated pull request**"
          draft: false
          get_diff: true
