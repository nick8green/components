name: publish components packages

on:
  push:
    branches:
      - main
      - release

  pull_request:
    types:
      - closed
    branches:
      - main

  workflow_dispatch:

jobs:
  checks:
    name: âœ… checks
    uses: ./.github/workflows/checks.yml

  version:
    name: â›™ versioning
    needs:
      - checks
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: ğŸ›ï¸ checkout code
        uses: actions/checkout@v4

      - name: ğŸ§± setup workspace
        uses: nick8green/workflows/actions/node/setup@main
        with:
          registry: 'https://npm.pkg.github.com'

      - name: ğŸ‘Œ verify
        run: npm audit signatures

      - name: ğŸ“‹ version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  storybook:
    if: github.event_name == 'refs/heads/main'
    name: ğŸ“š deploy storybook
    needs:
      - version
    uses: ./.github/workflows/storybook-build-and-deploy.yml
    with:
      deploy: true
