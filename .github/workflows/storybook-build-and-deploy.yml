name: build and deploy storybook instance

on:
  workflow_dispatch:
    inputs:
      deploy:
        default: false
        description: 'Whether to deploy to pages'
        required: false
        type: boolean
  workflow_call:
    inputs:
      deploy:
        default: false
        required: false
        type: boolean

jobs:
  storybook:
    concurrency:
      cancel-in-progress: false
      group: "pages"
    name: ğŸ“š build storybook
    permissions:
      contents: read
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ checkout code
        uses: actions/checkout@v4

      - name: ğŸ§± setup workspace
        uses: nick8green/workflows/actions/node/setup@main

      - name: ğŸ“” build storybook
        run: yarn build:storybook

      - if: inputs.deploy != true
        name: ğŸ“¦ upload artifact build only
        uses: actions/upload-pages-artifact@v3
        with:
          name: storybook-build
          path: storybook

      - if: inputs.deploy == true
        name: ğŸ“¦ upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook

      - if: inputs.deploy == true
        name: ğŸ—’ï¸ setup pages
        uses: actions/configure-pages@v5

      - id: deployment
        if: inputs.deploy == true
        name: ğŸš€ deploy to github pages
        uses: actions/deploy-pages@v4
