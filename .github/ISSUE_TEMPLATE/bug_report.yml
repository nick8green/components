name: Bug report
description: Report an issue with the application
title: "[Bug]: "
labels:
  - bug
  - triage
projects:
  - nick8green/9
assignees:
  - nick8green
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
  - type: textarea
    id: description
    attributes:
      label: Describe the bug...
      description: A clear and concise description of what the bug is. Please attach as many useful screenshots as possible.
      placeholder: There is a problem with...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: What actually happened?
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: Please tell me how to see the bug for myself
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        ...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version are you running?
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks. There might be details in the console or network tab of your browser's developer tools.
      render: shell
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
